<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoals">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- can only be use RIGHT AFTER the v-if loop -->
      <!-- You can also do a v-else-if="" but only RIGHT AFTER the v-if loop -->
      <ul v-else>
        <!-- Can use goal of goals but should use goal in goals instead. -->
        <!-- you can ge the index of the item as well like so
          <li v-for="(goal, index) in goals">{{goal}} - {{index}}</li>
        -->
        <li v-for="(goal, index) in goals" :key="id">{{goal}}
          <button @click="removeGoal(index)">Remove</button>
        </li>
      </ul>

        <!--  <ul>
          <li v-for="(value, key, index) in values">{{key}} - {{value}} - {{index}}</li>
          <li v-for="value in values">{{value}}</li>
      </ul> -->

      <!-- Can also go through nums -->
      <!-- <li v-for="num in 10"> {{num}}</li> -->

      <!-- v-show only hides items whereas v-if completely gets rid of them -->
      <!-- should only use v-if but if something is toggles or is hidden/showen you should use v-show -->
    </section>
  </body>
</html>
