<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./style.scss">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>

    <header>
        <h1>Vue Course Goals</h1>
    </header>

    <section id="user-goal">
        <h2>My Course Goal</h2>
        <!-- {{ message }} is controlled by the data in the app.js file must match-->
        <!-- <p>{{ goalA }}</p> -->

        <!-- This is the normal way vvv -->
        <p>{{ outputGoal() }}</p>

        <!-- Render it as html vvv (*1) -->
        <!-- this adds in security risks like injections -->
        <!-- <p v-html="outputGoal()"></p> -->

        <!-- v-bind allows for links via vue -->
        <p>Learn more <a v-bind:href="link" target="_blank"> about Vue</a></p>
    </section>
</body>
</html>
